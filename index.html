<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      border-bottom: 1px solid #ddd;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }
    .card-img-top {
      width: 100%;
      height: 200px; 
      object-fit: contain; 
      background-color: #f0f0f0; 
    }
    .card-body {
      padding: 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .container {
      margin-top: 20px;
    }
  </style>
  <script src="index.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BOOKSTORE</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Pesquisar produto" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Pesquisar</button>
      </form>
      <a href="carrinho.html" class="btn btn-secondary ms-3">Carrinho (<span id="carrinho-count">0</span>)</a>
    </div>
  </nav>
  <div class="container">
    <h2 class="mb-4">Livros em Destaque</h2>
    <div class="row" id="produtos-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
